<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title></title>
</head>
<body>
   <table class="table table-mail" style="width:100%;margin-top:10px;"><tbody><tr><td class="space" style="width:20px;padding:7px 0;">&nbsp;</td>
    <td style="padding:7px 0;" align="center">
        <table class="table" style="width:100%;" bgcolor="#ffffff"><tbody><tr><td class="logo" style="border-bottom:4px solid #333333;padding:7px 0;" align="center"><a style="color:#337ff1;" title="{shop_name}" href="{shop_url}"> <img src="{shop_logo}" alt="{shop_name}" /></a></td>
        </tr><tr><td class="titleblock" style="padding:7px 0;" align="center"><span style="color:#555454;font-family:&#039;Open-sans&#039;, sans-serif;font-size:small;"> <span class="title" style="font-weight:500;font-size:28px;text-transform:uppercase;line-height:33px;">Negocjacja ceny klienta {shop_name}</span> </span></td>
    </tr><tr><td class="space_footer" style="padding:0;">&nbsp;</td>
</tr><tr><td class="box" style="border:1px solid #D6D4D4;background-color:#f8f8f8;padding:7px 0;">
<table class="table" style="width:100%;"><tbody><tr><td style="padding:7px 0;" width="10">&nbsp;</td>
    <td style="padding:7px 0;"><span style="color:#555454;font-family:&#039;Open-sans&#039;, sans-serif;font-size:small;"> 
    <span style="color:#777;"> <span style="color:#333;"><strong>Adres e-mail klienta: <a style="color:#337ff1;" href="mailto:{email}">{email}</a></strong></span><br /><br />
    <span style="color:#333;"><strong>Wiadomość klienta:</strong></span> {message}<br /><br />
    <span style="color:#333;"><strong>Produkt:</strong></span>{id_product} {product_name}<br />
    <span style="color:#333;"><strong>Ilość:</strong></span> {product_qty} <br />
    <span style="color:#333;"><strong>Cena sugerowana przez klienta:</strong></span> {suggested_price}<br />

    </span> </span></td>
    <td style="padding:7px 0;" width="10">&nbsp;</td>
</tr></tbody></table></td>
</tr><tr><td class="space_footer" style="padding:0;">&nbsp;</td>
</tr><tr><td class="footer" style="border-top:4px solid #333333;padding:7px 0;"><a style="color:#337ff1;" href="{shop_url}">{shop_name}</a></td>
</tr></tbody></table></td>
<td class="space" style="width:20px;padding:7px 0;">&nbsp;</td>
</tr></tbody></table>




</body>
</html>
